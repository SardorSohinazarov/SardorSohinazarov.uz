<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="vendors/css/all.css">
        <link rel="stylesheet" href="vendors/bootstrap.css">
        <link rel="stylesheet" href="~/lib/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/blog.css">
        <title>Post | Sardor Sohinazarov</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
                <div class="container container-fluid py-2 px-5">
                    <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">Sardor Sohinazarov</a>
        
                    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <div class="navbar-collapse collapse d-sm-inline-flex flex-grow-0 justify-content-between">
                        <ul class="navbar-nav flex-grow-1">
        
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="blog.html">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="videos.html">Videos</a>
                            </li>
                        </ul>
                    </div>
        
                </div>
            </nav>
        </header>


        <h1 class="text-center">Posts</h1>
        <hr />
        
        <div class="posts-list row flex-column-reverse flex-md-row">
            <div class="col-md-6 col-12">
                <ul class="list-group list-group-flush">
                    @foreach (Post post in Model.Posts)
                    {
                        <a asp-controller="Blog" asp-action="Posts" asp-route-Id="@post.Id" class="list-group-item list-group-item-action border-bottom">
                        <li class="list-item">
                            <div class="li-text">
                                    @post.CreatedDate
        
                                <br />
        
                                <h5>
                                        @post.Title
                                </h5>
                            </div>
        
                            <div class="item">
                                <img class="strelka" src="/images/arrow-right-solid.svg">
                            </div>
                        </li>
                        </a>
                    }
                </ul>
            </div>
            <div class="col-md-4 col-12">
                <p>
                    <strong class="badge bg-secondary">Obuna bo'ling !</strong>
                </p>
                <p class="text-center">
                    Ajoyib malumotlarni mening <a href="https://t.me/professional_mistakemaker">&#64professional_mistakemaker</a>
                    telegram kanalimdan olishingiz mumkin
                </p>
            </div>
        </div>  
        
        <footer class="footer text-muted text-center">
            <div class="container">
                &copy; 2023 - Sardor Sohinazarov
            </div>
        </footer>
    </body>
</html>
